<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
     <main class="card">
      <div class="card_image">
        <picture class="image">
            <source srcset="./images/image-header-mobile.jpg" media="(max-width: 850px)"><img src="./images/image-header-desktop.jpg" alt="Office Workers Smiling">
          </picture>
      </div>

      <div class="card_info">
        <h1 class="card_title">Get <span class="purple">insights</span> that help your business grow.</h1>

        <p class="card_description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <ul class="card_stat">
          <li>
            <span class="stat_num">10k+</span> 
            <span class="stat_desc">companies</span>
          </li>
          <li>
            <span class="stat_num">314</span> 
            <span class="stat_desc">templates</span> 
          </li>
          <li> 
            <span class="stat_num">12m+</span> 
            <span class="stat_desc">queries</span>
          </li>
        </ul>
      </div>
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eyasu Chernet</a>.
  </footer>

</body>
</html>
